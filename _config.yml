### Site Settings ###
title               : Felix Blank
description         : >-
                      "I turn coffee :coffee: into code,
                      use tabs over spaces
                      and never broke production."
baseurl             : ""                     # Change to empty quotes if you are hosting your site at <your-username>.github.io directly
repository          : Fefke/Fefke.github.io     # Change to <your-username>/<your-username>.github.io (or remove it if you don't need remote projects)
remote_theme        : YoussefRaafatNasry/portfolYOU


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md
  - documentation/partials/**                           # For Documentation Only


### Author Info ###
author:
  name              : Felix Blank
  image             : https://secure.gravatar.com/avatar/fa693bfa005d6c3e838edae85a546243?size=400
#  behance           : your_username
# dribbble          : your_username
  email             : info@felix-blank.de
#  facebook          : your_username
  github            : Fefke
# gitlab            : your_username
# instagram         : your_username
